<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body role="document">
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hockey Stats</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li>{{#link-to 'teams'}}Teams{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    {{outlet}}
  </script>



    <script type="text/x-handlebars" id="teams">
    <div class="container">
        <div class="page-header"><h1>Welcome to NHL Stats</h1></div>
        <div class="page-header">
          <h3>Teams</h3>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table">
              <thead>
                <tr>
                  <th>Team Name</th>
                  <th>Location</th>
                </tr>
              </thead>
              {{#each model}}
                <tr>
                  <td>
                   <a href='#' {{action 'gotoTeam' this}}>{{name}}</a>
                  <td>
                  <td>
                    {{locat}}
                  </td>
                </tr>
              {{/each}}
              </table>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="team">
    <div class="container">
        <div class="page-header"><h1>Welcome to NHL Stats</h1></div>
        <div class="page-header">
          <h3>Teams</h3>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table">
              <tbody>
              <thead>
                <tr>
                  <th>Player Name</th>
                  <th>Position</th>
                </tr>
              </thead>

              {{#each model}}
                <tr>
                  <td>
                    {{name}}
                  <td>
                  <td>
                    {{position}}
                  </td>
                </tr>
              {{/each}}
              </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </script>
